<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator" class="cal">
        <h1 id="h1">Calculator</h1>
        <input id="display" readonly></input>
        <div id="buttons">
            <button id="1" onclick="appendToDisplay('/')" class="opbtn">/</button>
            <button id="2" onclick="appendToDisplay('1')">1</button>
            <button id="3" onclick="appendToDisplay('2')">2</button>
            <button id="4" onclick="appendToDisplay('3')">3</button>
            <button id="5" onclick="appendToDisplay('*')" class="opbtn">*</button>
            <button id="6" onclick="appendToDisplay('4')">4</button>
            <button id="7" onclick="appendToDisplay('5')">5</button>
            <button id="8" onclick="appendToDisplay('6')">6</button>
            <button id="9" onclick="appendToDisplay('+')" class="opbtn">+</button>
            <button id="0" onclick="appendToDisplay('7')">7</button>
            <button id="." onclick="appendToDisplay('8')">8</button>
            <button id="+" onclick="appendToDisplay('9')">9</button>
            <button id="-" onclick="appendToDisplay('-')" class="opbtn">-</button>
            <button id="*" onclick="appendToDisplay('0')">0</button>
            <button id="/" onclick="appendToDisplay('.')">.</button>
            <button id="=" onclick="calculate()" class="sum">=</button>
            <button id="C" onclick="clearDisplay()" class="clear">C</button>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
